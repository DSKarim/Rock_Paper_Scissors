<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>

<body>
  <script>
    // Your JavaScript goes here!
    console.log("Hello, World!")
    console.log(23 + 97)
    
    function add7(num) {
      return num + 7;
    }
    console.log(add7(3));

    function multiply(a, b) {
      return a * b;
    }
    console.log(multiply(5, 2));

    function capitalize(strToChange) {
      return strToChange[0].toUpperCase();
    }
    console.log(capitalize('trabajo'));

    function lastLetter(stri) {
      return stri[stri.length - 1];
    }
    console.log(lastLetter('trabajo'));

  </script>
</body>
