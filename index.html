<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/mint_bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body>

    <div id="gameContainer" class="d-flex flex-column justify-content-between align-items-center">
      <h1 class="my-5">ROCK PAPER SCISSORS</h1>

      <div id="resultBox" class="d-flex flex-column justify-content-between align-items-center">
        <span id="resultDisplay" class="my-2 blockquote">Launch the game !</span>
        <div id="scoreDisplay" class="d-flex justify-content-between align-items-center">
          <p class="mx-4">Player : <span id="playerScore">0</span></p>
          <p class="mx-4">Computer : <span id="computerScore">0</span></p>
        </div>
        <div id="playedHand" class="d-flex justify-content-between align-items-center">
          <i id="playerHand" class="fas fa-question  display-1 mx-5"></i>
          <i id="computerHand" class="fas fa-question  display-1 mx-5"></i>
        </div>
      </div>

      <div id="controls" class="my-5">
        <button id="btnRock" class="btn btn-primary btn-lg"><i class="fas fa-hand-rock"></i></button>
        <button id="btnPaper" class="btn btn-primary btn-lg"><i class="fas fa-hand-paper"></i></button>
        <button id="btnScissors" class="btn btn-primary btn-lg"><i class="fas fa-hand-scissors"></i></button>
      </div>

      <div id="resetGameControls" style="display: none;">
        <button id="btnResetGame" class="btn btn-primary btn-lg">Play again <i class="fas fa-play"></i></button>
      </div>

      <div id="gifDisplay" class="mt-4">
        <img id="loseGif" src="https://thumbs.gfycat.com/IcyFewKoalabear-size_restricted.gif" 
        alt="loser gif" style="display:none;" class="img-fluid rounded">
        <img id="winGif" src="https://www.tennislegend.fr/wp-content/uploads/tenor-yes.gif" 
        alt="winner gif" style="display:none;" class="img-fluid rounded">
      </div>
    </div>

  </body>

</html>
